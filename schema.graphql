type Factory @entity {
  # factory address
  id: ID!
  # amount of pools created
  poolCount: BigInt!
  # amoutn of transactions all time
  txCount: BigInt!
  # total volume all time in derived USD
  totalVolumeUSD: Float!
  # total volume all time in derived ETH
  totalVolumeETH: Float!
  # total swap fees all time in USD
  totalFeesUSD: Float!
  # total swap fees all time in USD
  totalFeesETH: Float!
  # all volume even through less reliable USD values
  untrackedVolumeUSD: Float!
  # TVL derived in USD
  totalValueLockedUSD: Float!
  # TVL derived in ETH
  totalValueLockedETH: Float!
  # TVL derived in USD untracked
  totalValueLockedUSDUntracked: Float!
  # TVL derived in ETH untracked
  totalValueLockedETHUntracked: Float!

  # current owner of the factory
  owner: ID!
}

# stores for USD calculations
type Bundle @entity {
  id: ID!
  # price of ETH in usd
  ethPriceUSD: Float!
}

type Token @entity {
  # token address
  id: ID!
  # token symbol
  symbol: String!
  # token name
  name: String!
  # token decimals
  decimals: BigInt!
  # token total supply
  totalSupply: BigInt!
  # volume in token units
  volume: Float!
  # volume in derived USD
  volumeUSD: Float!
  # volume in USD even on pools with less reliable USD values
  untrackedVolumeUSD: Float!
  # fees in USD
  feesUSD: Float!
  # transactions across all pools that include this token
  txCount: BigInt!
  # number of pools containing this token
  poolCount: BigInt!
  # liquidity across all pools in token units
  totalValueLocked: Float!
  # liquidity across all pools in derived USD
  totalValueLockedUSD: Float!
  # TVL derived in USD untracked
  totalValueLockedUSDUntracked: Float!
  # derived price in ETH
  derivedETH: Float!
  # pools token is in that are white listed for USD pricing
  # Intermediate Table to link Tokens and Pools
  whitelistPools: [TokenPoolWhitelist!]! @derivedFrom(field: "token")
  # derived fields
  tokenDayData: [TokenDayData!]! @derivedFrom(field: "token")
}

type TokenPoolWhitelist @entity {
  # token address + pool address
  id: ID!
  # token
  token: Token!
  # pool
  pool: Pool!
}

type Pool @entity {
  # pool address
  id: ID!
  # creation
  createdAtTimestamp: BigInt!
  # block pool was created at
  createdAtBlockNumber: BigInt!
  # token0
  token0: Token!
  # token1
  token1: Token!
  # fee amount
  feeTier: BigInt!
  # in range liquidity
  liquidity: BigInt!
  # current price tracker
  sqrtPrice: BigInt!
  # tracker for global fee growth
  feeGrowthGlobal0X128: BigInt!
  # tracker for global fee growth
  feeGrowthGlobal1X128: BigInt!
  # token0 per token1
  token0Price: Float!
  # token1 per token0
  token1Price: Float!
  # current tick
  tick: BigInt
  # current observation index
  observationIndex: BigInt!
  # all time token0 swapped
  volumeToken0: Float!
  # all time token1 swapped
  volumeToken1: Float!
  # all time USD swapped
  volumeUSD: Float!
  # all time USD swapped, unfiltered for unreliable USD pools
  untrackedVolumeUSD: Float!
  # fees in USD
  feesUSD: Float!
  # all time number of transactions
  txCount: BigInt!
  # all time fees collected token0
  collectedFeesToken0: Float!
  # all time fees collected token1
  collectedFeesToken1: Float!
  # all time fees collected derived USD
  collectedFeesUSD: Float!
  # total token 0 across all ticks
  totalValueLockedToken0: Float!
  # total token 1 across all ticks
  totalValueLockedToken1: Float!
  # tvl derived ETH
  totalValueLockedETH: Float!
  # tvl USD
  totalValueLockedUSD: Float!
  # TVL derived in USD untracked
  totalValueLockedUSDUntracked: Float!
  # Fields used to help derived relationship
  liquidityProviderCount: BigInt! # used to detect new exchanges
  # hourly snapshots of pool data
  poolHourData: [PoolHourData!]! @derivedFrom(field: "pool")
  # daily snapshots of pool data
  poolDayData: [PoolDayData!]! @derivedFrom(field: "pool")
  # derived fields
  mints: [Mint!]! @derivedFrom(field: "pool")
  burns: [Burn!]! @derivedFrom(field: "pool")
  swaps: [Swap!]! @derivedFrom(field: "pool")
  collects: [Collect!]! @derivedFrom(field: "pool")
  ticks: [Tick!]! @derivedFrom(field: "pool")
  # Intermediate Table to link Tokens and Pools
  whitelistPools: [TokenPoolWhitelist!]! @derivedFrom(field: "pool")
  positions: [Position!]! @derivedFrom(field: "pool")
  positionIds: String!
}

type Tick @entity {
  # format: <pool address>#<tick index>
  id: ID!
  # pool address
  poolAddress: String
  # tick index
  tickIdx: BigInt!
  # pointer to pool
  pool: Pool!
  # total liquidity pool has as tick lower or upper
  liquidityGross: BigInt!
  # how much liquidity changes when tick crossed
  liquidityNet: BigInt!
  # calculated price of token0 of tick within this pool - constant
  price0: Float!
  # calculated price of token1 of tick within this pool - constant
  price1: Float!
  # lifetime volume of token0 with this tick in range
  volumeToken0: Float!
  # lifetime volume of token1 with this tick in range
  volumeToken1: Float!
  # lifetime volume in derived USD with this tick in range
  volumeUSD: Float!
  # lifetime volume in untracked USD with this tick in range
  untrackedVolumeUSD: Float!
  # fees in USD
  feesUSD: Float!
  # all time collected fees in token0
  collectedFeesToken0: Float!
  # all time collected fees in token1
  collectedFeesToken1: Float!
  # all time collected fees in USD
  collectedFeesUSD: Float!
  # created time
  createdAtTimestamp: BigInt!
  # created block
  createdAtBlockNumber: BigInt!
  # Fields used to help derived relationship
  liquidityProviderCount: BigInt! # used to detect new exchanges
  # derived fields
  swaps: [Swap!]! @derivedFrom(field: "tick")
  # vars needed for fee computation
  feeGrowthOutside0X128: BigInt!
  feeGrowthOutside1X128: BigInt!
}

type PoolPosition @entity {
  id: ID!
  owner: String!
  tickLower: BigInt!
  tickUpper: BigInt!
  pool: Pool!
  amount: BigInt!
  amount0: BigInt!
  amount1: BigInt!
}

type Position @entity {
  # Positions created through NonfungiblePositionManager
  # NFT token id
  id: ID!
  # owner of the NFT
  owner: Bytes!
  # pool position is within
  pool: Pool!
  # allow indexing by tokens
  token0: Token!
  # allow indexing by tokens
  token1: Token!
  # lower tick of the position
  # tickLower: Tick!
  tickLower: BigInt!
  # upper tick of the position
  # tickUpper: Tick!
  tickUpper: BigInt!
  # total position liquidity
  liquidity: BigInt!
  # amount of token 0 ever deposited to position
  depositedToken0: BigInt!
  # amount of token 1 ever deposited to position
  depositedToken1: BigInt!
  # amount of token 0 ever withdrawn from position (without fees)
  withdrawnToken0: BigInt!
  # amount of token 1 ever withdrawn from position (without fees)
  withdrawnToken1: BigInt!
  amount0: BigInt
  amount1: BigInt
  # all time collected token0 (withdrawnToken0 + collectedFeesToken0)
  # collectedToken0: Float!
  # all time collected token1 (withdrawnToken1 + collectedFeesToken1)
  # collectedToken1: Float!
  # all time collected fees in token0
  # collectedFeesToken0: Float!
  # all time collected fees in token1
  # collectedFeesToken1: Float!
  # tx in which the position was initialized
  # transaction: Transaction!
  # vars needed for fee computation
  # feeGrowthInside0LastX128: BigInt
  # feeGrowthInside1LastX128: BigInt
}

type PositionSnapshot @entity {
  # <NFT token id>#<block number>
  id: ID!
  # owner of the NFT
  owner: Bytes!
  # pool the position is within
  pool: Pool!
  # position of which the snap was taken of
  position: Position!
  # block in which the snap was created
  blockNumber: BigInt!
  # timestamp of block in which the snap was created
  timestamp: BigInt!
  # total position liquidity
  liquidity: BigInt!
  # amount of token 0 ever deposited to position
  depositedToken0: BigInt!
  # amount of token 1 ever deposited to position
  depositedToken1: BigInt!
  # amount of token 0 ever withdrawn from position (without fees)
  withdrawnToken0: BigInt!
  # amount of token 1 ever withdrawn from position (without fees)
  withdrawnToken1: BigInt!
  # all time collected fees in token0
  # collectedFeesToken0: Float!
  # all time collected fees in token1
  # collectedFeesToken1: Float!
  # tx in which the snapshot was initialized
  transaction: Transaction!
  amount0: BigInt
  amount1: BigInt
  # internal vars needed for fee computation
  # feeGrowthInside0LastX128: BigInt!
  # feeGrowthInside1LastX128: BigInt!
}

type Transaction @entity {
  # txn hash
  id: ID!
  # block txn was included in
  blockNumber: BigInt!
  # timestamp txn was confirmed
  timestamp: BigInt!
  # gas used during txn execution
  gasUsed: BigInt!
  gasPrice: BigInt!
  # derived values
  # mints: [Mint]! @derivedFrom(field: "transaction")
  # burns: [Burn]! @derivedFrom(field: "transaction")
  # swaps: [Swap]! @derivedFrom(field: "transaction")
  # flashed: [Flash]! @derivedFrom(field: "transaction")
  # collects: [Collect]! @derivedFrom(field: "transaction")
}

type Mint @entity {
  # transaction hash + "#" + index in mints Transaction array
  id: ID!
  # which txn the mint was included in
  transaction: Transaction!
  # time of txn
  timestamp: BigInt!
  # pool position is within
  pool: Pool!
  # allow indexing by tokens
  token0: Token!
  # allow indexing by tokens
  token1: Token!
  # owner of position where liquidity minted to
  owner: Bytes!
  # the address that minted the liquidity
  sender: Bytes
  # txn origin
  origin: Bytes! # the EOA that initiated the txn
  # amount of liquidity minted
  amount: BigInt!
  # amount of token 0 minted
  amount0: Float!
  # amount of token 1 minted
  amount1: Float!
  # derived amount based on available prices of tokens
  amountUSD: Float
  # lower tick of the position
  tickLower: BigInt!
  # upper tick of the position
  tickUpper: BigInt!
  # order within the txnf
  logIndex: BigInt
}

type Burn @entity {
  # transaction hash + "#" + index in mints Transaction array
  id: ID!
  # txn burn was included in
  transaction: Transaction!
  # pool position is within
  pool: Pool!
  # allow indexing by tokens
  token0: Token!
  # allow indexing by tokens
  token1: Token!
  # need this to pull recent txns for specific token or pool
  timestamp: BigInt!
  # owner of position where liquidity was burned
  owner: Bytes
  # txn origin
  origin: Bytes! # the EOA that initiated the txn
  # amouny of liquidity burned
  amount: BigInt!
  # amount of token 0 burned
  amount0: Float!
  # amount of token 1 burned
  amount1: Float!
  # derived amount based on available prices of tokens
  amountUSD: Float
  # lower tick of position
  tickLower: BigInt!
  # upper tick of position
  tickUpper: BigInt!
  # position within the transactions
  logIndex: BigInt
}

type Swap @entity {
  # transaction hash + "#" + index in swaps Transaction array
  id: ID!
  # pointer to transaction
  transaction: Transaction!
  # timestamp of transaction
  timestamp: BigInt!
  # pool swap occured within
  pool: Pool!
  # allow indexing by tokens
  token0: Token!
  # allow indexing by tokens
  token1: Token!
  # sender of the swap
  sender: Bytes!
  # recipient of the swap
  recipient: Bytes!
  # txn origin
  origin: Bytes! # the EOA that initiated the txn
  # delta of token0 swapped
  amount0: Float!
  # delta of token1 swapped
  amount1: Float!
  # derived info
  amountUSD: Float!
  # The sqrt(price) of the pool after the swap, as a Q64.96
  sqrtPriceX96: BigInt!
  # the tick after the swap
  tick: Tick!
  # index within the txn
  logIndex: BigInt
}

type Collect @entity {
  # transaction hash + "#" + index in collect Transaction array
  id: ID!
  # pointer to txn
  transaction: Transaction!
  # timestamp of event
  timestamp: BigInt!
  # pool collect occured within
  pool: Pool!
  # owner of position collect was performed on
  owner: Bytes
  # amount of token0 collected
  amount0: Float!
  # amount of token1 collected
  amount1: Float!
  # derived amount based on available prices of tokens
  amountUSD: Float
  # lower tick of position
  tickLower: BigInt!
  # uppper tick of position
  tickUpper: BigInt!
  # index within the txn
  logIndex: BigInt
}

type Flash @entity {
  # transaction hash + "-" + index in collect Transaction array
  id: ID!
  # pointer to txn
  transaction: Transaction!
  # timestamp of event
  timestamp: BigInt!
  # pool collect occured within
  pool: Pool!
  # sender of the flash
  sender: Bytes!
  # recipient of the flash
  recipient: Bytes!
  # amount of token0 flashed
  amount0: Float!
  # amount of token1 flashed
  amount1: Float!
  # derived amount based on available prices of tokens
  amountUSD: Float!
  # amount token0 paid for flash
  amount0Paid: Float!
  # amount token1 paid for flash
  amount1Paid: Float!
  # index within the txn
  logIndex: BigInt
}

# Data accumulated and condensed into day stats for all of Uniswap
type UniswapDayData @entity {
  # timestamp rounded to current day by dividing by 86400
  id: ID!
  # timestamp rounded to current day by dividing by 86400
  date: Int!
  # total daily volume in Uniswap derived in terms of ETH
  volumeETH: Float!
  # total daily volume in Uniswap derived in terms of USD
  volumeUSD: Float!
  # total daily volume in Uniswap derived in terms of USD untracked
  volumeUSDUntracked: Float!
  # fees in USD
  feesUSD: Float!
  # number of daily transactions
  txCount: BigInt!
  # tvl in terms of USD
  tvlUSD: Float!
}

# Data accumulated and condensed into day stats for each pool
type PoolDayData @entity {
  # timestamp rounded to current day by dividing by 86400
  id: ID!
  # timestamp rounded to current day by dividing by 86400
  date: Int!
  # pointer to pool
  pool: Pool!
  # in range liquidity at end of period
  liquidity: BigInt!
  # current price tracker at end of period
  sqrtPrice: BigInt!
  # price of token0 - derived from sqrtPrice
  token0Price: Float!
  # price of token1 - derived from sqrtPrice
  token1Price: Float!
  # current tick at end of period
  tick: BigInt
  # tracker for global fee growth
  feeGrowthGlobal0X128: BigInt!
  # tracker for global fee growth
  feeGrowthGlobal1X128: BigInt!
  # tvl derived in USD at end of period
  tvlUSD: Float!
  # volume in token0
  volumeToken0: Float!
  # volume in token1
  volumeToken1: Float!
  # volume in USD
  volumeUSD: Float!
  # fees in USD
  feesUSD: Float!
  # numebr of transactions during period
  txCount: BigInt!
  # opening price of token0
  openPrice0: Float!
  # high price of token0
  high: Float!
  # low price of token0
  low: Float!
  # close price of token0
  close: Float!
}

# hourly stats tracker for pool
type PoolHourData @entity {
  # format: <pool address>-<timestamp>
  id: ID!
  # unix timestamp for start of hour
  periodStartUnix: Int!
  # pointer to pool
  pool: Pool!
  # in range liquidity at end of period
  liquidity: BigInt!
  # current price tracker at end of period
  sqrtPrice: BigInt!
  # price of token0 - derived from sqrtPrice
  token0Price: Float!
  # price of token1 - derived from sqrtPrice
  token1Price: Float!
  # current tick at end of period
  tick: BigInt
  # tracker for global fee growth
  feeGrowthGlobal0X128: BigInt!
  # tracker for global fee growth
  feeGrowthGlobal1X128: BigInt!
  # tvl derived in USD at end of period
  tvlUSD: Float!
  # volume in token0
  volumeToken0: Float!
  # volume in token1
  volumeToken1: Float!
  # volume in USD
  volumeUSD: Float!
  # fees in USD
  feesUSD: Float!
  # numebr of transactions during period
  txCount: BigInt!
  # opening price of token0
  openPrice0: Float!
  # high price of token0
  high: Float!
  # low price of token0
  low: Float!
  # close price of token0
  close: Float!
}

type TickHourData @entity {
  # format: <pool address>-<tick index>-<timestamp>
  id: ID!
  # unix timestamp for start of hour
  periodStartUnix: Int!
  # pointer to pool
  pool: Pool!
  # pointer to tick
  tick: Tick!
  # total liquidity pool has as tick lower or upper at end of period
  liquidityGross: BigInt!
  # how much liquidity changes when tick crossed at end of period
  liquidityNet: BigInt!
  # hourly volume of token0 with this tick in range
  volumeToken0: Float!
  # hourly volume of token1 with this tick in range
  volumeToken1: Float!
  # hourly volume in derived USD with this tick in range
  volumeUSD: Float!
  # fees in USD
  feesUSD: Float!
}

# Data accumulated and condensed into day stats for each exchange
# Note: this entity gets saved only if there is a change during the day
type TickDayData @entity {
  # format: <pool address>-<tick index>-<timestamp>
  id: ID!
  # timestamp rounded to current day by dividing by 86400
  date: Int!
  # pointer to pool
  pool: Pool!
  # pointer to tick
  tick: Tick!
  # total liquidity pool has as tick lower or upper at end of period
  liquidityGross: BigInt!
  # how much liquidity changes when tick crossed at end of period
  liquidityNet: BigInt!
  # hourly volume of token0 with this tick in range
  volumeToken0: Float!
  # hourly volume of token1 with this tick in range
  volumeToken1: Float!
  # hourly volume in derived USD with this tick in range
  volumeUSD: Float!
  # fees in USD
  feesUSD: Float!
  # vars needed for fee computation
  feeGrowthOutside0X128: BigInt!
  feeGrowthOutside1X128: BigInt!
}

type TokenDayData @entity {
  # token address concatendated with date
  id: ID!
  # timestamp rounded to current day by dividing by 86400
  date: Int!
  # pointer to token
  token: Token!
  # volume in token units
  volume: Float!
  # volume in derived USD
  volumeUSD: Float!
  # volume in USD even on pools with less reliable USD values
  untrackedVolumeUSD: Float!
  # liquidity across all pools in token units
  totalValueLocked: Float!
  # liquidity across all pools in derived USD
  totalValueLockedUSD: Float!
  # price at end of period in USD
  priceUSD: Float!
  # fees in USD
  feesUSD: Float!
  # opening price USD
  openPrice: Float!
  # high price USD
  high: Float!
  # low price USD
  low: Float!
  # close price USD
  close: Float!
}

type TokenHourData @entity {
  # token address concatendated with date
  id: ID!
  # unix timestamp for start of hour
  periodStartUnix: Int!
  # pointer to token
  token: Token!
  # volume in token units
  volume: Float!
  # volume in derived USD
  volumeUSD: Float!
  # volume in USD even on pools with less reliable USD values
  untrackedVolumeUSD: Float!
  # liquidity across all pools in token units
  totalValueLocked: Float!
  # liquidity across all pools in derived USD
  totalValueLockedUSD: Float!
  # price at end of period in USD
  priceUSD: Float!
  # fees in USD
  feesUSD: Float!
  # opening price USD
  openPrice: Float!
  # high price USD
  high: Float!
  # low price USD
  low: Float!
  # close price USD
  close: Float!
}
